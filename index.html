<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="Akan-Tribe.jpg" class="img-fluid" alt="Akan Tribe">
            </div>
            <div class="col-md-6">
                <h3 class="into-text mb-3">Know your Akhan name According to the date specified.</h3>
                <form name="khanEntry">
                    <div class="form-group">
                      <label for="e">Date Of Birth </label>
                      <input  type="date" class="form-control" id="data">
                    </div>
                    <div class="form-group">
                        <select class="form-control " id="gender" name="gender">
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        </div>
                </form>
                <div class="btns">
                    <input type="button" class="btn btn-primary" value="Get Akan Name" onclick="formValidation()">
                    <input type="button" class="btn btn-primary" value="Reset" onclick="reset()">
                </div>
                <div class="results" id="hiden-display">
                    <div id="display">
        
                    </div>
            </div>
                 </div>        
    </div> 
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>   
</body>
</html>
